{% extends "layout.html" %}
{% block body %}

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>

    {% for key in data.keys() %}
    <tr>
      <th scope="row">{{ key }}</th>
      <td>{{ data[key] }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>

{% endblock %}
